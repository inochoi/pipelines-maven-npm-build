resources:
  # Git repo for back-end source
  - name: be_gitRepo
    type: GitRepo
    configuration:
      path: inochoi/pipelines-maven-npm-build
      gitProvider: myGitHub
 
  # Git repo for front-end source
  - name: fe_gitRepo
    type: GitRepo
    configuration:
      path: inochoi/pipelines-maven-npm-build
      gitProvider: myGitHub
 
  # Build info for the application
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: backend_build
      buildNumber: 1
 
  # Build info for the promoted application
  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: backend_build
      buildNumber: 1

# Cron Trigger
  - name: cron_trigger
    type: CronTrigger
    configuration:
      interval: 0 0/1 * 1/1 * ? *